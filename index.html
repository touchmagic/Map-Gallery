<!DOCTYPE HTML>
<html lang="en">

<head>
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->
    <meta charset="utf-8">
    <title>Map Samples</title>
    <meta name="description" content="blueimp Gallery is a touch-enabled, responsive and customizable image and video gallery, carousel and lightbox, optimized for both mobile and desktop web browsers. It features swipe, mouse and keyboard navigation, transition effects, slideshow functionality, fullscreen support and on-demand content loading and can be extended to display additional content types.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/blueimp-gallery.css">
    <link rel="stylesheet" href="css/blueimp-gallery-indicator.css">
    <link rel="stylesheet" href="css/blueimp-gallery-video.css">
    <link rel="stylesheet" href="css/demo/demo.css">
</head>

<body>
    <h1>Keifer Gonzalez's Static Map Samples</h1>
    <br>
    <br>
    <!-- <h2>Static Map Examples</h2> -->
    <!-- The container for the list of example images -->
    <div id="links">
        <a href="images/Colombia.All.Sites-1.png" title="COLALLSITE">
            <img src="images/thumbnails/Colombia_tn.jpg" alt="">
        </a>
        <a href="images/Mt.Cotopaxi.Estimate-1.png" title="COTO">
            <img src="images/thumbnails/Mt_Con.jpg" alt="">
        </a>
        <a href="images/Mt.Gamalama.Ternate.Projection-1.png" title="TERNATE">
            <img src="images/thumbnails/Mt_tn.jpg" alt="">
        </a>
        <a href="images/Ebola.Reference.png" title="EBOLAREF">
            <img src="images/thumbnails/Ebola_tn.jpg" alt="">
        </a>
        <a href="images/Guinea.Road.Practicability.FoodInsecurity-1.png" title="GUINROAD">
            <img src="images/thumbnails/Guinea_tn.jpg" alt="">
        </a>
        <a href="images/Indonesia.Fires-1.png" title="INDOFIRE">
            <img src="images/thumbnails/Indonesia_tn.jpg" alt="">
        </a>
        <a href="images/Kenya.Armyworm-1.png" title="KENYAWORM">
            <img src="images/thumbnails/Kenya_tn.jpg" alt="">
        </a>
        <a href="images/Lake.Chad.Programs-1.png" title="CHADPROGRAM">
            <img src="images/thumbnails/Lake_tn.jpg" alt="">
        </a>
        <a href="images/Madagascar.Locust-1.png" title="MADLOCUST">
            <img src="images/thumbnails/Madagascar_tn.jpg" alt="">
        </a>
        <a href="images/Sierra.Leone.Health.Facilities-1.png" title="SIERRA">
            <img src="images/thumbnails/Sierra_tn.jpg" alt="">
        </a>
        <a href="images/Zambia.Water-1.png" title="ZAM">
            <img src="images/thumbnails/Zambia_tn.jpg" alt="">
        </a>
    </div>

    <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
    <div id="blueimp-gallery" class="blueimp-gallery">
        <div class="slides"></div>
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
    </div>

    <script>
        document.getElementById('links').onclick = function(event) {
            event = event || window.event;
            var target = event.target || event.srcElement,
                link = target.src ? target.parentNode : target,
                options = {
                    index: link,
                    event: event
                },
                links = this.getElementsByTagName('a');
            blueimp.Gallery(links, options);
        };
    </script>

    <script src="js/blueimp-helper.js"></script>
    <script src="js/blueimp-gallery.js"></script>
    <script src="js/blueimp-gallery-fullscreen.js"></script>
    <script src="js/blueimp-gallery-indicator.js"></script>
    <script src="js/blueimp-gallery-video.js"></script>
    <script src="js/blueimp-gallery-vimeo.js"></script>
    <script src="js/blueimp-gallery-youtube.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/jquery.blueimp-gallery.js"></script>
    <script src="js/demo/demo.js"></script>
</body>

</html>
